syntax = "proto3";

package proto;
option go_package = "./;proto";


message CardProductRewardNotify {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
    CMD_ID = 4104;
  }

  string product_id = 6;
  uint32 hcoin = 11;
  uint32 remain_days = 5;
}
