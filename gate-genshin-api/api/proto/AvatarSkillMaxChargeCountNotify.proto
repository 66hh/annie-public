syntax = "proto3";

package proto;
option go_package = "./;proto";


message AvatarSkillMaxChargeCountNotify {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
    CMD_ID = 1085;
  }

  uint64 avatar_guid = 15;
  uint32 skill_id = 2;
  uint32 max_charge_count = 1;
}
