syntax = "proto3";

package proto;
option go_package = "./;proto";


message ReliquaryPromoteReq {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
    IS_ALLOW_CLIENT = 1;
    CMD_ID = 612;
  }

  uint64 target_guid = 4;
  uint64 item_guid = 14;
}
