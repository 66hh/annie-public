syntax = "proto3";

package proto;
option go_package = "./;proto";


message NpcTalkRsp {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
    CMD_ID = 531;
  }

  int32 retcode = 12;
  uint32 npc_entity_id = 9;
  uint32 cur_talk_id = 6;
  uint32 entity_id = 7;
}
