syntax = "proto3";

package proto;
option go_package = "./;proto";

import "AvatarSkillInfo.proto";

message AvatarSkillInfoNotify {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
    CMD_ID = 1035;
  }

  uint64 guid = 4;
  map<uint32, AvatarSkillInfo> skill_map = 2;
}
