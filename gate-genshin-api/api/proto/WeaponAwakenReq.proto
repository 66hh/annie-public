syntax = "proto3";

package proto;
option go_package = "./;proto";


message WeaponAwakenReq {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
    IS_ALLOW_CLIENT = 1;
    CMD_ID = 642;
  }

  uint64 target_weapon_guid = 9;
  uint64 item_guid = 3;
  map<uint32, uint32> affix_level_map = 2;
}
