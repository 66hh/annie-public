syntax = "proto3";

package proto;
option go_package = "./;proto";


message UseItemReq {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
    IS_ALLOW_CLIENT = 1;
    CMD_ID = 635;
  }

  uint64 guid = 1;
  uint32 count = 12;
  uint64 target_guid = 14;
  uint32 option_idx = 10;
  bool is_enter_mp_dungeon_team = 3;
}
