syntax = "proto3";

package proto;
option go_package = "./;proto";

import "Vector.proto";

message UseWidgetCreateGadgetReq {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
    IS_ALLOW_CLIENT = 1;
    CMD_ID = 4273;
  }

  uint32 material_id = 1;
  Vector pos = 10;
  Vector rot = 4;
}
