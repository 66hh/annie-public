syntax = "proto3";

package proto;
option go_package = "./;proto";


message AvatarSkillUpgradeRsp {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
    CMD_ID = 1007;
  }

  int32 retcode = 3;
  uint64 avatar_guid = 10;
  uint32 avatar_skill_id = 2;
  uint32 old_level = 5;
  uint32 cur_level = 7;
}
