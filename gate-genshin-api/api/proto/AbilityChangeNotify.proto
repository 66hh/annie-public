syntax = "proto3";

package proto;
option go_package = "./;proto";

import "AbilityControlBlock.proto";

message AbilityChangeNotify {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
    CMD_ID = 1112;
  }

  uint32 entity_id = 1;
  AbilityControlBlock ability_control_block = 2;
}
