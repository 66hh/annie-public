syntax = "proto3";

package proto;
option go_package = "./;proto";


message ServerCondMeetQuestListUpdateNotify {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
    CMD_ID = 401;
  }

  repeated uint32 add_quest_id_list = 9;
  repeated uint32 del_quest_id_list = 6;
}
