syntax = "proto3";

package proto;
option go_package = "./;proto";

import "Vector.proto";

message EvtAvatarSitDownNotify {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
    IS_ALLOW_CLIENT = 1;
    CMD_ID = 359;
  }

  uint32 entity_id = 10;
  Vector position = 5;
  uint64 chair_id = 8;
}
