syntax = "proto3";

package proto;
option go_package = "./;proto";

import "Vector.proto";

message CreateVehicleReq {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
    IS_ALLOW_CLIENT = 1;
    CMD_ID = 819;
  }

  uint32 vehicle_id = 9;
  uint32 scene_point_id = 15;
  Vector pos = 1;
  Vector rot = 7;
}
