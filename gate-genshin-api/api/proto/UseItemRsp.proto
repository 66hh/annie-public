syntax = "proto3";

package proto;
option go_package = "./;proto";


message UseItemRsp {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
    CMD_ID = 649;
  }

  int32 retcode = 15;
  uint64 guid = 8;
  uint32 item_id = 11;
  uint64 target_guid = 12;
  uint32 option_idx = 13;
}
