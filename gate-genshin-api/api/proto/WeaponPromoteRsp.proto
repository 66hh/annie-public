syntax = "proto3";

package proto;
option go_package = "./;proto";


message WeaponPromoteRsp {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
    CMD_ID = 638;
  }

  int32 retcode = 11;
  uint64 target_weapon_guid = 15;
  uint32 old_promote_level = 5;
  uint32 cur_promote_level = 2;
}
