syntax = "proto3";

package proto;
option go_package = "./;proto";

import "ItemParam.proto";

message WeaponUpgradeReq {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
    IS_ALLOW_CLIENT = 1;
    CMD_ID = 686;
  }

  uint64 target_weapon_guid = 3;
  repeated uint64 food_weapon_guid_list = 8;
  repeated ItemParam item_param_list = 14;
}
