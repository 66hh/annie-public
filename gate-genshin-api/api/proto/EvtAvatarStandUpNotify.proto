syntax = "proto3";

package proto;
option go_package = "./;proto";


message EvtAvatarStandUpNotify {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
    IS_ALLOW_CLIENT = 1;
    CMD_ID = 384;
  }

  uint32 entity_id = 10;
  int32 direction = 3;
  int32 perform_id = 8;
  uint64 chair_id = 11;
}
