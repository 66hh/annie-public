syntax = "proto3";

package proto;
option go_package = "./;proto";

import "ItemParam.proto";

message CalcWeaponUpgradeReturnItemsRsp {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
    CMD_ID = 666;
  }

  int32 retcode = 5;
  uint64 target_weapon_guid = 10;
  repeated ItemParam item_param_list = 3;
}
