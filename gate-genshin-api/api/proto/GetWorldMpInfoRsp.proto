syntax = "proto3";

package proto;
option go_package = "./;proto";


message GetWorldMpInfoRsp {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
    CMD_ID = 3179;
  }

  int32 retcode = 11;
  bool is_in_mp_mode = 5;
  uint32 quit_mp_valid_time = 13;
}
