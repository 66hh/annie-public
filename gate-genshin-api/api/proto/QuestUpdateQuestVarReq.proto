syntax = "proto3";

package proto;
option go_package = "./;proto";

import "QuestVarOp.proto";

message QuestUpdateQuestVarReq {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
    IS_ALLOW_CLIENT = 1;
    CMD_ID = 490;
  }

  uint32 quest_id = 15;
  repeated QuestVarOp quest_var_op_list = 11;
  uint32 parent_quest_id = 3;
  uint32 parent_quest_var_seq = 8;
}
