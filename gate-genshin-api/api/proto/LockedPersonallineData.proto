syntax = "proto3";

package proto;
option go_package = "./;proto";

message LockedPersonallineData {
  uint32 personal_line_id = 1;
  LockReason lock_reason = 2;
  oneof param {
    uint32 chapter_id = 3;
    uint32 level = 4;
  }

  enum LockReason {
    LOCK_REASON_LEVEL = 0;
    LOCK_REASON_QUEST = 1;
  }
}
