syntax = "proto3";

package proto;
option go_package = "./;proto";


message AvatarSkillChangeNotify {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
    CMD_ID = 1030;
  }

  uint64 avatar_guid = 4;
  uint32 entity_id = 15;
  uint32 skill_depot_id = 5;
  uint32 avatar_skill_id = 2;
  uint32 old_level = 10;
  uint32 cur_level = 7;
}
