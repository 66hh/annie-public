syntax = "proto3";

package proto;
option go_package = "./;proto";

import "HitColliderType.proto";
import "Vector.proto";

message HitCollision {
  HitColliderType hit_collider_type = 10;
  int32 hit_box_index = 1;
  Vector hit_point = 11;
  Vector hit_dir = 5;
  float attackee_hit_force_angle = 14;
  float attackee_hit_entity_angle = 8;
}
