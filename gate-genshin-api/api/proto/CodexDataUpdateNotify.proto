syntax = "proto3";

package proto;
option go_package = "./;proto";

import "CodexType.proto";

message CodexDataUpdateNotify {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
    CMD_ID = 4210;
  }

  CodexType type = 3;
  uint32 id = 4;
  uint32 weapon_max_promote_level = 12;
}
