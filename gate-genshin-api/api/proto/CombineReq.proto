syntax = "proto3";

package proto;
option go_package = "./;proto";


message CombineReq {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
    IS_ALLOW_CLIENT = 1;
    CMD_ID = 654;
  }

  uint32 combine_id = 5;
  uint32 combine_count = 3;
  uint64 avatar_guid = 8;
}
