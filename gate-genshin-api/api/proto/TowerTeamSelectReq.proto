syntax = "proto3";

package proto;
option go_package = "./;proto";

import "TowerTeam.proto";

message TowerTeamSelectReq {
  enum CmdId {
    option allow_alias = true;
    NONE = 0;
    ENET_CHANNEL_ID = 0;
    ENET_IS_RELIABLE = 1;
    IS_ALLOW_CLIENT = 1;
    CMD_ID = 2417;
  }

  uint32 floor_id = 15;
  repeated TowerTeam tower_team_list = 2;
}
